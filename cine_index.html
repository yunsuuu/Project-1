<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>씨네21</title>
    <link rel="stylesheet" href="./css/main.css">

    <!-- <script src="/js/jquery-desktop.min.js"></script> -->

    <!-- section1 -->
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./css/slick/slick-theme.css" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="./css/slick/slick.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".gallery").slick({
                arrows: false,
                dots: true,
                infinite: true,
                speed: 300,
            });
        });
    </script>
</head>



<body>
    <!-- header -->
    <header>
        <nav id="navbar1">
            <div id="mobileMenu" class="mobile_inlineBlock">
                <h1>
                    <span class="blind">메뉴</span>
                </h1>
            </div>

            <div id="logo">
                <h1><a href="#"><span class="blind">씨네21</span>
                </a></h1>
            </div>

            <div id="search-wrap" class="desktop_inlineBlock">
                <div class="search-content">
                    <input type="text" placeholder="2021년 상반기, 관객들이 가장 많이 본 영화 베스트 10은?" name="search">
                    <button type="submit"><span class="blind">검색</span></button>
                </div>
            </div>

            <div id="utility-icon">
                <ul class="li-inline-icon">
                    <li><a href="#">
                            <img src="./images/search-bold.svg" alt="검색" class="mobile_inlineBlock">
                        </a>
                    </li>
                    <li><a href="#">
                            <img src="./images/info.svg" alt="회사소개" class="desktop_inlineBlock">
                        </a>
                    </li>
                    <li><a href="#">
                            <img src="./images/user.svg" alt="로그인" class="desktop_inlineBlock"
                                style="margin: 0 10px 2px;">
                        </a>
                    </li>
                    <li><a href="#">
                            <img src="./images/heart-bold.svg" alt="하트">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <nav id="navbar2" class="desktop_inlineBlock">
            <ul class="li-inline">
                <li><a class="menuLink" href="#">매거진</a></li>
                <li><a class="menuLink" href="#">정기구독</a></li>
                <li><a class="menuLink" href="#">아카이브</a></li>
                <li><a class="menuLink" href="#">이벤트</a></li>
                <li><a class="menuLink" href="#">영화인 리쿠르트</a></li>
            </ul>
        </nav>
        </div>
    </header>

    <!-- section1 - main visual -->
    <section class="gallery">
        <div class="item">
            <div class="main-img">
            <a href="#"><img src="./images/main-img-1.png" alt="그림설명">
            </div>
            <div class="textSet">
                <h6 class="category">국내뉴스</h6>
                <h2 class="mainTitle">
                        박찬욱 감독의<br>
                        카메라에는<br>
                        무엇이 담겼나</h2>
                <p class="subTitle">박찬욱 감독 첫 개인 사진전 <너의 표정></p>
            </div>
            </a>
        </div>

        <div class="item">
            <a href="#"><img src="/images/main-img-2.png" alt="그림설명">
                <div class="textSet">
                    <h6 class="category">스페셜2</h6>
                    <h2 class="mainTitle" style="font-size: 45px;">
                        서울대 학생들 인터뷰하며<br>
                        상우의 마음 이해했죠</h2>
                    <p class="subTitle">'오징어 게임' 상우 역 박해수</p>
                </div>
            </a>
        </div>

        <div class="item">
            <a href="#"><img src="/images/main-img-3.png" alt="그림설명">
                <div class="textSet" style="margin-left: -20%;">
                    <h6 class="category">스페셜2</h6>
                    <h2 class="mainTitle">착실히 쌓인 경험치로 더멀리</h2>
                    <p class="subTitle">'기적' 배우 임윤아</p>
                </div>
            </a>
        </div>
    </section>

    <!-- section2 - magazine -->
    <section class="section2">
        <h3>MAGAZINE</h3>
        <ul class="magazine-li-inline">
            <li><a class="menuLink2" href="#">전체</li></a>
            <li><a class="menuLink2" href="#">뉴스</li></a>
            <li><a class="menuLink2" href="#">리뷰</li></a>
            <li><a class="menuLink2" href="#">기획</li></a>
            <li><a class="menuLink2" href="#">평론</li></a>
            <li><a class="menuLink2" href="#">인터뷰</li></a>
        </ul>

        <!--content -->
        <div class="magazineContent">

        </div>
</body>



</html>
